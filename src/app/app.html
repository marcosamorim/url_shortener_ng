<main class="app">
  <section class="card">
    <h1 class="title">{{ title }}</h1>
<!--    <p class="subtitle">-->
<!--      Backend:-->
<!--      <code>{{ apiBaseUrl }}</code>-->
<!--    </p>-->

    <form class="form" (ngSubmit)="onSubmit()">
      <input
        type="url"
        name="url"
        [(ngModel)]="url"
        required
        placeholder="https://www.example.com"
        class="input"
      />
      <button type="submit" [disabled]="isLoading" class="button">
        {{ isLoading ? 'Shorteningâ€¦' : 'Shorten' }}
      </button>
    </form>

    <p *ngIf="error" class="error">
      {{ error }}
    </p>

    <div *ngIf="result" class="result">
      <div class="row">
        <span class="label">Original:</span>
        <a
          class="value link"
          [href]="result.original_url"
          target="_blank"
          rel="noreferrer"
        >
          {{ result.original_url }}
        </a>
      </div>

      <div class="row">
        <span class="label">Short:</span>
        <a
          class="value link"
          [href]="result.short_url"
          target="_blank"
          rel="noreferrer"
        >
          {{ result.short_url }}
        </a>
      </div>

      <div class="actions">
        <button
          type="button"
          class="button button-secondary"
          (click)="copyShortUrl()"
        >
          Copy
        </button>
      </div>
    </div>
  </section>
</main>
